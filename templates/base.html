<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Perso | {% block title %}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    {% block header %}
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="/static/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"
              type="text/css">
        <link href="/static/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet"
              type="text/css">
        <link href="/static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/static/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css">
        <link href="/static/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet"
              type="text/css"/>
        <!-- END GLOBAL MANDATORY STYLES -->
        <link href="/static/assets/global/plugins/select2/select2.css" rel="stylesheet" type="text/css"/>
        <!-- BEGIN THEME STYLES -->
        <link href="/static/assets/global/css/components-md.css" id="style_components" rel="stylesheet"
              type="text/css"/>
        <link href="/static/assets/global/css/plugins-md.css" rel="stylesheet" type="text/css"/>
        <link href="/static/assets/global/css/app.css" rel="stylesheet" type="text/css"/>
        <link href="/static/assets/admin/layout/css/layout.css" rel="stylesheet" type="text/css"/>
        <link href="/static/assets/admin/layout/css/themes/default.css" id="style_color" rel="stylesheet"
              type="text/css"/>
        <link href="/static/assets/admin/layout/css/custom.css" rel="stylesheet" type="text/css"/>
        <!-- END THEME STYLES -->
        <link rel="shortcut icon" href="/static/favicon.ico"/>
        <link href="/static/assets/global/plugins/bootstrap-dialog/css/bootstrap-dialog.min.css" rel="stylesheet"
              type="text/css"/>
        <link href="/static/assets/global/plugins/bootstrap-duallistbox/bootstrap-duallistbox.min.css" rel="stylesheet"
              type="text/css"/>
        <link href="/static/assets/global/css/jquery.toastmessage.css" rel="stylesheet"
              type="text/css"/>
        <link href="/static/assets/global/plugins/viewer/viewer.min.css" rel="stylesheet"
              type="text/css">
        <link href="/static/assets/global/plugins/plupload/css/fileupload.css" rel="stylesheet"
              type="text/css">
    {% endblock %}
</head>
<body>
    {% block body %}
        <div id="cover" class="cover"></div>
        <script src="/static/assets/global/plugins/respond.min.js"></script>
        <script src="/static/assets/global/plugins/excanvas.min.js"></script>

        <script src="/static/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
        <script src="/static/assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
        <!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
        <script src="/static/assets/global/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
        <script src="/static/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js"
                type="text/javascript"></script>
        <script src="/static/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js"
                type="text/javascript"></script>
        <script src="/static/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
        <script src="/static/assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
        <script src="/static/assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
        <script src="/static/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js"
                type="text/javascript"></script>
        <!-- END CORE PLUGINS -->
        <script src="/static/assets/global/scripts/metronic.js" type="text/javascript"></script>
        <script src="/static/assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
        <script src="/static/assets/admin/layout/scripts/demo.js" type="text/javascript"></script>
        <script src="/static/assets/admin/layout/scripts/quick-sidebar.js" type="text/javascript"></script>
        <script src="/static/assets/global/plugins/bootstrap-dialog/js/bootstrap-dialog.js"></script>
        <script src="/static/assets/global/plugins/jquery.bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/assets/global/plugins/select2/select2.js"></script>
        <script src="/static/assets/global/plugins/bootstrap-duallistbox/jquery.bootstrap-duallistbox.js"></script>
        <script src="/static/assets/global/plugins/jquery.toastmessage.js"></script>
        <script src="/static/assets/global/plugins/jquery.pulsate.min.js" type="text/javascript"></script>
        <script src="/static/assets/global/plugins/viewer/viewer.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="/static/assets/global/plugins/plupload/js/moxie.js"></script>
        <script type="text/javascript" src="/static/assets/global/plugins/plupload/js/plupload.dev.js"></script>
        <script type="text/javascript" src="/static/assets/global/plugins/plupload/js/plupload.full.min.js"></script>

        <script type="text/javascript" src="/static/assets/global/plugins/bootstrap.autocomplete.js"></script>
        <script type="text/javascript" src="/static/assets/global/plugins/i18n/jquery.i18n.properties.js"></script>
        <script type="text/javascript" src="/static/assets/global/plugins/form.js"></script>
        <script>
            var __ctxPath = '/{{ CONTEXT_PATH }}';
            var __ctxResourceHttpPath = '{{ RESOURCE_HTTP_PATH }}';
            var __ctxVersionName = '{{ VERSION_NAME }}';
            jQuery(document).ready(function () {
                Metronic.init(); // init metronic core components
                Layout.init(); // init current layout
                QuickSidebar.init(); // init quick sidebar
                Demo.init(); // init demo features
            });
        </script>
    {% endblock %}
</body>
</html>
